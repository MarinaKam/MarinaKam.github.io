<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function pow(a, n){
			var result = 1;
			for (var i = 0; i < n; i++) {
				result *= a
			}
			return result;
		}
		var a = prompt('Enter the number!', '');
		var n = prompt('Enter the exponent!', '');

		var myResult = pow(a, n);

		alert(myResult);


	</script>
	
</body>
</html>
