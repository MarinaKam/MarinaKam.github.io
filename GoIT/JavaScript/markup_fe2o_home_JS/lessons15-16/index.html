<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SearchControl</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
</head>
<body>
  <div class="title"><img src="css/img/googlebird.png" height="311" width="818" alt=""></div>
  <div id="search">
    <form id="searchForm" method="post">
        <input id="field" name="field" type="text" /><!--enter search word-->
        <div id="delete"><span id="x">x</span></div>
        <input id="submit" name="submit" type="submit" value="Поиск" />
    </form>
    <div id="searchResults"></div>
    <div id="results"></div>
    <!-- <div id="output"></div> -->

    <div>
    <a href="#" id="lnkPrev" title="Display previous result page" style="display:none;">Previous<img src="css/img/previous.png" height="30" width="30" alt=""> </a> <span id="lblPageNumber" style="display:none;"></span> <a href="#" id="lnkNext" title="Display next result page" style="display:none;"><img src="css/img/next.png" height="30" width="30" alt="">Next</a>
    </div>
  <script src="js/script.js"></script>
</div>
  
</body>
</html>
