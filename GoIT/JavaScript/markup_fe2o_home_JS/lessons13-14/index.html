<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lessons 13-14</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<!-- // <script src="js/template.js"></script> -->
	<script type="text/javascript" src="js/tmpl.js"></script>
</head>
<body>
	<div class="wrap">
		<div class="head">
			<h1>Test Programming</h1>
		</div>
		<div class="body">
			<img src="css/img/body2.jpg" height="170" width="441" alt="">
			<form method="post" action="">
				<script type="text/template" id="test">
			  		<% for (var key in local){ %>
						<div class="testBlock">
							<div><span><%=local[key].id%>. </span><span class="questionTitle"><%=local[key].text%></span></div>
							<div><input type="checkbox" name="choices" id="<%=key%>.0" value="0" class="check">
							    <label for="<%=key%>.0" class="answer"><%=local[key].answers[0]%></label>
						    </div>
							<div><input type="checkbox" name="choices" id="<%=key%>.1" value="1" class="check">
							    <label for="<%=key%>.1" class="answer"><%=local[key].answers[1]%></label>
						    </div>
							<div><input type="checkbox" name="choices" id="<%=key%>.2" value="2" class="check">
							    <label for="<%=key%>.2" class="answer"><%=local[key].answers[2]%></label>
						    </div>
						</div>
					<% };%>
				</script>
				<input type="submit" class="b-button" onclick="checkAnswer()" value="CHECK">		
			</form>
		</div>
		<!-- <div class="form"></div> -->
		<div class="footer"></div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
