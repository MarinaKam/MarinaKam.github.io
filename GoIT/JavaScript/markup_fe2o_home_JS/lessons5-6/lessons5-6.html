<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timer</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="wrap">
		<h1>My first timer!</h1>
		<div id="timerDemo">00:00:00<span>00</span></div>
		<button class="but1" onClick="myStartTimer()"><p>START</p></button>

	    <button class="but3" onClick="myResetTimer()"><p>RESET</p></button>  
	</div>
	<script src="js/script.js"></script>
</body>
</html>
