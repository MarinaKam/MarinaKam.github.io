<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Player for Girls</title>
    <script src="assets/lib/codemirror-5.24.2/lib/codemirror.js"></script>
    <script src="assets/lib/codemirror-5.24.2/mode/xml/xml.js"></script>
    <script src="assets/lib/codemirror-5.24.2/mode/javascript/javascript.js"></script>
    <script src="assets/lib/codemirror-5.24.2/mode/css/css.js"></script>
    <script src="assets/lib/codemirror-5.24.2/mode/htmlmixed/htmlmixed.js"></script>
    <script src="assets/lib/codemirror-5.24.2/addon/edit/closebrackets.js"></script>
    <script src="assets/lib/codemirror-5.24.2/addon/edit/closetag.js"></script>
    <link rel="stylesheet" href="assets/lib/codemirror-5.24.2/lib/codemirror.css">
    <link rel="stylesheet" href="assets/lib/codemirror-5.24.2/theme/neo.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/Opera.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script>
        var isOpera = !!window.opera || /opera|opr/i.test(navigator.userAgent);
        if (isOpera) {
            var $ = document;
            var cssId = 'myCss';
            var head = $.getElementsByTagName('head')[0];
            var link = $.createElement('link');
            link.id = cssId;
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = 'assets/css/Opera.css'; //путь к файлу стилей только для Opera
            link.media = 'all';
            head.appendChild(link);
        }
    </script>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <h1 class="header__logo">CodePlayer for Girls</h1>
        <nav class="header__nav">
            <ul class="nav">
                <li id="html" class="nav__item active"><a href="#" class="nav__link">HTML</a></li>
                <li id="css" class="nav__item"><a href="#" class="nav__link">CSS</a></li>
                <li id="js" class="nav__item"><a href="#" class="nav__link">JS</a></li>
                <li id="output" class="nav__item active"><a href="#" class="nav__link">Output</a></li>
            </ul>
        </nav>
    </div> <!--end HEADER-->
    <div class="panel__wrap clear">
        <div id="htmlPanel" class="body__wrap">
            <div class="body__title">HTML</div>
            <hr>
            <div class="body__container">
                <textarea class="html body__panel"><p id="paragraph">Hello World!</p></textarea>
            </div>
        </div>
        <div id="cssPanel" class="body__wrap hidden">
            <div class="body__title">CSS</div>
            <hr>
            <div class="body__container">
                <textarea class="css body__panel"></textarea>
            </div>
        </div>
        <div id="jsPanel" class="body__wrap hidden">
            <div class="body__title">JS</div>
            <hr>
            <div class="body__container">
                <textarea class="js body__panel" wrap="on"></textarea>
            </div>
        </div>
        <div id="outputPanel" class="body__wrap">
            <div class="body__title">Output</div>
            <hr>
            <div class="body__container">
                <iframe class="output body__panel"></iframe>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p class="footer__author">author MarinaKam</p>
        <time datetime="2017-03">March, 2017</time>
    </footer>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
